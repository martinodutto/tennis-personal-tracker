<header *ngIf="showHeader">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="/tennis-personal-tracker/static/assets/img/tennis-ball.svg" width="25" height="25"
           class="d-inline-block align-top" alt="">
      Tennis Personal Tracker
    </a>
    <!-- this button is shown when the screen gets too small and the links must be stacked and hidden in a separate menu -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="" class="nav-link" (click)="goToHome($event)">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right user-menu bg-light" aria-labelledby="navbarDropdownMenuLink">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <p class="text-left player-name"><strong>{{loggedUser.playerName}} {{loggedUser.playerSurname}}</strong></p>
                  <p class="text-left small">{{loggedUser.userName}}</p>
                </div>
              </div>
              <div class="row" style="margin-bottom: 5px;">
                <div class="col-12">
                  <a href="" class="btn btn-dark btn-block btn-sm" (click)="goToChangePassword($event)">
                    Change password <span class="sr-only">(change password)</span>
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <a href="" class="btn btn-dark btn-block btn-sm" (click)="logout($event)">
                    Logout <span class="sr-only">(logout)</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
